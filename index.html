<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Watch movies and TV shows for free on THE MOVIE FREE. Enjoy the latest blockbusters and TV series in high quality for free.">
    <meta name="keywords" content="themoviefree, the movie free, free movies, watch movies online, free streaming">
    <meta name="robots" content="index, follow">

    <meta property="og:description" content="Watch movies and TV shows for free in high quality.">

    <meta name="twitter:title" content="The Movie Free | Watch Movies and TV Shows for Free">
    <meta name="twitter:description" content="Watch movies and TV shows for free in high quality.">

    <title>The Movie Free | Watch Movies and TV Shows for Free</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Blue_play_button.svg/1200px-Blue_play_button.svg.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ddd;
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            transition: all 0.3s ease;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            color: #1E90FF;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        header h1 i {
            margin-right: 12px;
            font-size: 1.8rem;
        }

        header #search-bar {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: 2px solid #444;
            background-color: #333;
            color: #fff;
            outline: none;
            width: 350px;
            transition: all 0.3s ease;
        }

        header #search-bar:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.6);
        }

        #movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 90%;
            margin-top: 120px;
            opacity: 0;
            animation: fadeIn 1s forwards ease-in-out;
        }

        .movie-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #222;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transform: scale(1);
        }

        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .movie-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 0 0 20px 20px;
        }

        .movie-item:hover .movie-info {
            opacity: 1;
        }

        .movie-info h4 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
            text-transform: capitalize;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .movie-info .rating {
            font-size: 1.3rem;
            color: #ffd700;
            margin-bottom: 12px;
        }

        .movie-info .release-date {
            font-size: 1.1rem;
            color: #bbb;
            margin-bottom: 15px;
        }

        .movie-info a {
            padding: 12px 28px;
            background-color: #1E90FF;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .movie-info a:hover {
            background-color: #1c75b2;
        }

        #movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInModal 0.4s ease-in-out;
        }

        #movie-modal iframe {
            width: 80%;
            height: 80%;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        #movie-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        #movie-modal .close:hover {
            color: #1E90FF;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-play-circle"></i> THE MOVIE FREE</h1>
        <input type="text" id="search-bar" placeholder="Search Movies or TV Shows..." oninput="searchMovies()">
    </header>

    <div id="movie-container"></div>

    <div id="movie-modal">
        <span class="close" onclick="closeMovieModal()">&times;</span>
        <iframe id="movie-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = '9ecfd7e66acabc26453faf47ed14b140';
        const movieContainer = document.getElementById('movie-container');
        const searchBar = document.getElementById('search-bar');

        function fetchMovies(query = '') {
            const url = query ? 
                https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${query}&language=en-US : 
                https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&sort_by=popularity.desc&language=en-US;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const movies = data.results;
                    movieContainer.innerHTML = '';
                    movies.forEach(movie => {
                        if (movie.poster_path && movie.media_type !== 'person') {
                            const movieElement = document.createElement('div');
                            movieElement.classList.add('movie-item');
                            movieElement.innerHTML = 
                                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title || movie.name}">
                                <div class="movie-info">
                                    <h4>${movie.title || movie.name}</h4>
                                    <div class="rating">‚≠ê ${movie.vote_average}</div>
                                    <div class="release-date">${movie.release_date || movie.first_air_date}</div>
                                    <a href="javascript:void(0);" onclick="openMovie('${movie.id}', '${movie.media_type}', '${movie.title || movie.name}')">Watch</a>
                                </div>
                            ;
                            movieContainer.appendChild(movieElement);
                        }
                    });
                    movieContainer.style.opacity = 1;
                });
        }

        function openMovie(id, type, title) {
            window.location.hash = movie-${id};
            showMovieModal(id, type, title);
        }

        function showMovieModal(id, type, title) {
            const modal = document.getElementById('movie-modal');
            const iframe = document.getElementById('movie-frame');
            const movieUrl = type === 'tv' ? https://moviesapi.club/tv/${id} : https://moviesapi.club/movie/${id};

            iframe.src = movieUrl;
            modal.style.display = 'flex';
        }

        function closeMovieModal() {
            const modal = document.getElementById('movie-modal');
            modal.style.display = 'none';
            document.getElementById('movie-frame').src = ''; // Stop video when closing
        }

        window.addEventListener('hashchange', function () {
            const hash = window.location.hash;
            if (hash.startsWith('#movie-')) {
                const movieId = hash.split('-')[1];
                fetchMovieDetails(movieId);
            }
        });

        function fetchMovieDetails(id) {
            fetch(https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey})
                .then(response => response.json())
                .then(movie => {
                    showMovieModal(id, 'movie', movie.title);
                });
        }

        function searchMovies() {
            const query = searchBar.value.trim();
            fetchMovies(query);
        }

        // Fetch popular movies initially
        fetchMovies();

        // Check URL hash on page load
        if (window.location.hash) {
            const hash = window.location.hash;
            if (hash.startsWith('#movie-')) {
                const movieId = hash.split('-')[1];
                fetchMovieDetails(movieId);
            }
        }
    </script>
</body>

</html>
